<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- [优化] 禁止用户缩放，适配移动端视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Christmas - Mobile Edition</title>
    <style>
        :root {
            --bg-color: #020a07;
            --gold-color: #D4AF37;
        }
        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: sans-serif;
            color: var(--gold-color);
            /* [优化] 禁止手机端的选中、长按菜单 */
            user-select: none;
            -webkit-touch-callout: none;
        }
        #canvas-container {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 1;
        }
        .input_video { display: none; }
        #ui-layer {
            position: absolute;
            top: 15px; left: 0; right: 0; /* 居中显示 */
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center; /* 手机端居中更好看 */
            gap: 10px;
            pointer-events: none; /* 让点击穿透，不影响体验 */
        }
        h1 {
            margin: 0;
            font-weight: 300;
            font-size: 1.1rem; /* 字体改小 */
            border-bottom: 1px solid var(--gold-color);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }
        .status-box {
            background: rgba(5, 20, 14, 0.6);
            border: 1px solid var(--gold-color);
            padding: 8px 15px;
            border-radius: 20px;
            text-align: center;
            font-size: 0.9rem;
            backdrop-filter: blur(4px);
            transition: all 0.3s;
        }
        .status-box.active {
            border-color: #ffaa33;
            background: rgba(255, 170, 50, 0.2);
            color: #fff;
        }
        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            color: var(--gold-color);
            text-align: center;
            width: 80%;
        }
    </style>
    
    <!-- MediaPipe 库 -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loading">
        <h2 style="font-weight:300;">INITIALIZING</h2>
        <div style="font-size:0.8rem; opacity:0.7;">
            请允许摄像头权限<br>Please Allow Camera
        </div>
    </div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        <div class="status-box" id="gesture-status">Loading...</div>
    </div>

    <div id="canvas-container"></div>
    <video class="input_video" playsinline webkit-playsinline></video>
    <canvas id="helper-canvas" style="display:none;"></canvas>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 手机端配置优化 ---
        const CONFIG = {
            // [优化] 减少粒子数以保证手机流畅度 (2.5w -> 1.2w)
            particleCount: 12000, 
            // [优化] 增大粒子尺寸，弥补数量减少后的视觉空缺
            particleSize: 3.5,    
            bloomStrength: 1.2,
            bloomRadius: 0.5,
            bloomThreshold: 0.2,
            baseSpeed: 0.03,
            explodeSpeed: 0.08, 
            reassembleSpeed: 0.02,
            // [优化] 树变瘦一点，适合竖屏
            treeHeight: 110,
            treeRadius: 35, 
            defaultCamZ: 180
        };

        let scene, camera, renderer, composer;
        let particleSystem, particleGeometry;
        let currentPositions, targetPositions;
        let currentColors, targetColors;
        let currentState = 'TREE'; 

        let photoCache = []; 
        let currentPhotoIndex = -1;
        
        let isHandOpen = false;
        let previousHandState = false;
        let activeTransitionSpeed = CONFIG.baseSpeed;

        const statusEl = document.getElementById('gesture-status');
        const loadingEl = document.getElementById('loading');

        // --- 自动生成的演示图片 ---
        function createPlaceholderImage(text) {
            const cvs = document.createElement('canvas');
            cvs.width = 300; cvs.height = 400; // [优化] 改为竖版比例
            const ctx = cvs.getContext('2d');
            ctx.fillStyle = '#000000';
            ctx.fillRect(0,0,300,400); 
            ctx.strokeStyle = '#D4AF37';
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.arc(150, 200, 130, 0, Math.PI * 2);
            ctx.stroke();
            ctx.fillStyle = '#D4AF37'; 
            ctx.font = 'bold 60px sans-serif'; // 字体缩小
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, 150, 200);
            return cvs.toDataURL('image/jpeg', 0.8);
        }

        const CUSTOM_IMAGES = [
            createPlaceholderImage("陈雨豪"),
            //createPlaceholderImage("Xmas"),
            // 在这里加入你的照片 Base64
        ];

        function initThree() {
            const container = document.getElementById('canvas-container');

            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x020a07, 0.003);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 0, CONFIG.defaultCamZ);

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // [优化] 限制像素比，防止高分屏手机发热卡顿
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            container.appendChild(renderer.domElement);

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = CONFIG.bloomThreshold;
            bloomPass.strength = CONFIG.bloomStrength;
            bloomPass.radius = CONFIG.bloomRadius;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            // [优化] 手机端不需要 OrbitControls 的鼠标交互，保持画面稳定
            // 简单的自旋转逻辑将在 animate 中实现
            
            window.addEventListener('resize', onWindowResize);
            initParticles();
        }

        function initParticles() {
            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
            particleGeometry = new THREE.BufferGeometry();
            const count = CONFIG.particleCount;

            currentPositions = new Float32Array(count * 3);
            targetPositions = new Float32Array(count * 3);
            currentColors = new Float32Array(count * 3);
            targetColors = new Float32Array(count * 3);

            for (let i = 0; i < count; i++) {
                currentPositions[i*3] = (Math.random()-0.5)*300;
                currentPositions[i*3+1] = (Math.random()-0.5)*300;
                currentPositions[i*3+2] = (Math.random()-0.5)*300;
                currentColors[i*3] = 0; currentColors[i*3+1] = 0; currentColors[i*3+2] = 0;
            }

            particleGeometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(currentColors, 3));

            const material = new THREE.PointsMaterial({
                size: CONFIG.particleSize,
                vertexColors: true,
                map: sprite,
                alphaTest: 0.01,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particleSystem = new THREE.Points(particleGeometry, material);
            scene.add(particleSystem);

            generateTreeTargets();
            loadCustomPhotos();
        }

        function generateTreeTargets() {
            activeTransitionSpeed = CONFIG.baseSpeed;
            const positions = targetPositions;
            const colors = targetColors;
            const count = CONFIG.particleCount;

            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                const heightPct = Math.pow(Math.random(), 2.5); 
                const y = (heightPct - 0.5) * CONFIG.treeHeight;
                const maxRadius = (1 - heightPct) * CONFIG.treeRadius;
                const r = maxRadius * Math.sqrt(Math.random()); 
                const theta = Math.random() * 2 * Math.PI;

                positions[i3] = r * Math.cos(theta);
                positions[i3+1] = y;
                positions[i3+2] = r * Math.sin(theta);

                // 简单的红绿金配色
                const rand = Math.random();
                if (rand > 0.95) { // 金
                    colors[i3] = 1.0; colors[i3+1] = 0.8; colors[i3+2] = 0.2; 
                } else if (rand > 0.9) { // 红
                    colors[i3] = 0.8; colors[i3+1] = 0.1; colors[i3+2] = 0.1;
                } else { // 绿
                    const val = 0.05 + Math.random() * 0.15;
                    colors[i3] = 0.05; colors[i3+1] = val; colors[i3+2] = 0.05;
                }
            }
        }

        function extractPixelDataFromImage(img) {
            const canvas = document.getElementById('helper-canvas');
            const ctx = canvas.getContext('2d');
            
            const aspect = img.width / img.height;
            // [优化] 增大取样高度，保证图像在手机上足够大
            const targetH = 180; 
            const targetW = Math.round(targetH * aspect);
            
            canvas.width = targetW;
            canvas.height = targetH;
            ctx.drawImage(img, 0, 0, targetW, targetH);
            
            const data = ctx.getImageData(0, 0, targetW, targetH).data;
            const validPixels = [];
            const colorBooster = 1.5; // [优化] 手机屏幕通常更亮，增强粒子亮度

            for(let y=0; y<targetH; y++){
                for(let x=0; x<targetW; x++){
                    const idx = (y*targetW + x)*4;
                    if(data[idx] + data[idx+1] + data[idx+2] > 60) {
                        validPixels.push({
                            x: (x - targetW/2) * 1.5,
                            y: -(y - targetH/2) * 1.5,
                            r: Math.min(1, (data[idx]/255) * colorBooster),
                            g: Math.min(1, (data[idx+1]/255) * colorBooster),
                            b: Math.min(1, (data[idx+2]/255) * colorBooster)
                        });
                    }
                }
            }
            return validPixels;
        }

        function applyCachedDataToParticles(pixelData) {
            const count = CONFIG.particleCount;
            // 随机打乱索引，让过度更自然
            const indices = Array.from({length: count}, (_, i) => i);
            
            for (let i = 0; i < count; i++) {
                const i3 = i*3;
                if (i < pixelData.length) {
                    const p = pixelData[i];
                    targetPositions[i3] = p.x;
                    targetPositions[i3+1] = p.y;
                    targetPositions[i3+2] = 0;
                    targetColors[i3] = p.r; targetColors[i3+1] = p.g; targetColors[i3+2] = p.b;
                } else {
                    // 星空背景，范围稍微大一点
                    targetPositions[i3] = (Math.random()-0.5)*300;
                    targetPositions[i3+1] = (Math.random()-0.5)*400;
                    targetPositions[i3+2] = (Math.random()-0.5)*100 - 50;
                    targetColors[i3] = 0.02; targetColors[i3+1] = 0.02; targetColors[i3+2] = 0.02;
                }
            }
        }

        function loadCustomPhotos() {
            if (CUSTOM_IMAGES.length === 0) return;
            statusEl.innerHTML = "Processing Assets...";
            let loadedCount = 0;

            CUSTOM_IMAGES.forEach((src) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.onload = () => {
                    const pixelData = extractPixelDataFromImage(img);
                    if (pixelData.length > 0) photoCache.push(pixelData);
                    loadedCount++;
                    if (loadedCount === CUSTOM_IMAGES.length) {
                        // [优化] 手机端提示不同
                        statusEl.innerHTML = "Ready<br><small>Show 'Open Hand'</small>";
                    }
                };
                img.src = src;
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            const pos = particleGeometry.attributes.position.array;
            const col = particleGeometry.attributes.color.array;
            
            for (let i = 0; i < CONFIG.particleCount * 3; i++) {
                pos[i] += (targetPositions[i] - pos[i]) * activeTransitionSpeed;
                col[i] += (targetColors[i] - col[i]) * activeTransitionSpeed;
            }
            particleGeometry.attributes.position.needsUpdate = true;
            particleGeometry.attributes.color.needsUpdate = true;

            // [优化] 自动旋转逻辑，不依赖鼠标
            if (currentState === 'TREE') {
                 particleSystem.rotation.y += 0.005; // 只有树在转
            } else {
                 // 照片模式缓慢摆动
                 particleSystem.rotation.y = Math.sin(Date.now() * 0.001) * 0.1;
                 particleSystem.rotation.x = 0;
                 particleSystem.rotation.z = 0;
                 
                 // 相机平稳过渡
                 camera.position.x += (0 - camera.position.x) * 0.05;
                 camera.position.y += (0 - camera.position.y) * 0.05;
                 camera.position.z += (CONFIG.defaultCamZ - camera.position.z) * 0.05;
                 camera.lookAt(0, 0, 0);
            }
            
            composer.render();
        }

        function onResults(results) {
            loadingEl.style.display = 'none';

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                // 简单的手势判定：大拇指指尖到食指指尖的距离
                const thumb = lm[4];
                const index = lm[8];
                const pinky = lm[20];
                const dist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                
                // [优化] 手机摄像头距离也许较远，判定阈值放宽
                const isOpen = (dist > 0.08); 

                if (isOpen) {
                    isHandOpen = true;
                    if (!previousHandState && photoCache.length > 0) { 
                        nextPhoto(); 
                        currentState = 'PHOTO';
                        
                        // [优化] 手机震动反馈 (如果设备支持)
                        if (navigator.vibrate) navigator.vibrate(50);
                    }
                } else {
                    isHandOpen = false;
                    statusEl.innerHTML = "State: <b>FIST</b>";
                    statusEl.classList.remove('active');
                    
                    if (previousHandState) {
                        currentState = 'TREE';
                        generateTreeTargets(); 
                    }
                }
                previousHandState = isHandOpen;
            } else {
                statusEl.innerHTML = "Show Hand to Camera";
                statusEl.classList.remove('active');
            }
        }

        function nextPhoto() {
            if (photoCache.length === 0) return;
            currentPhotoIndex = (currentPhotoIndex + 1) % photoCache.length;
            
            statusEl.innerHTML = `Memory ${currentPhotoIndex + 1}`;
            statusEl.classList.add('active');

            activeTransitionSpeed = CONFIG.explodeSpeed;
            // 爆炸散开
            for(let i=0; i<CONFIG.particleCount * 3; i++) {
                targetPositions[i] = (Math.random() - 0.5) * 600; 
            }

            // 聚合成照片
            setTimeout(() => {
                if (currentState === 'PHOTO') {
                    activeTransitionSpeed = CONFIG.reassembleSpeed;
                    const cachedData = photoCache[currentPhotoIndex];
                    applyCachedDataToParticles(cachedData); 
                }
            }, 600);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        const videoElement = document.getElementsByClassName('input_video')[0];
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        
        // [优化] 使用 Lite 模型，降低对手机 CPU 的负担
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0, 
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);

        // [重要] 初始化摄像头时明确指定 'facingMode: user' 可能无效，
        // 但 MediaPipe 默认通常是前置。如果反了，需要手动翻转。
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => await hands.send({image: videoElement}),
            width: 480, height: 640 // [优化] 竖屏分辨率
        });

        initThree();
        animate();
        // 延迟启动摄像头，给 Three.js 初始化留时间
        setTimeout(() => cameraUtils.start(), 1500);

    </script>
</body>
</html>

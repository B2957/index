<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 禁止缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HXJ</title>
    <style>
        :root {
            --bg-color: #020a07;
            --gold-color: #D4AF37;
        }
        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: sans-serif;
            color: var(--gold-color);
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        #canvas-container {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 1;
        }
        /* 隐藏视频元素，我们只需要它的数据 */
        .input_video { 
            position: absolute; 
            top: 0; left: 0; 
            opacity: 0; 
            pointer-events: none; 
            width: 1px; height: 1px;
        }
        #ui-layer {
            position: absolute;
            top: 15px; left: 0; right: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            pointer-events: none;
        }
        .status-box {
            background: rgba(5, 20, 14, 0.6);
            border: 1px solid var(--gold-color);
            padding: 8px 15px;
            border-radius: 20px;
            text-align: center;
            font-size: 0.9rem;
            backdrop-filter: blur(4px);
            transition: all 0.3s;
        }
        .status-box.active {
            border-color: #ffaa33;
            background: rgba(255, 170, 50, 0.2);
            color: #fff;
        }
        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            color: var(--gold-color);
            text-align: center;
            width: 90%;
        }
        #btn-start {
            margin-top: 20px;
            padding: 10px 30px;
            background: var(--gold-color);
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            pointer-events: auto; /* 允许点击 */
            display: none; /* 初始隐藏 */
        }
    </style>
    
    <!-- MediaPipe (只保留 Hands，不再需要 camera_utils) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <!-- Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loading">
        <h2 style="font-weight:300;">INITIALIZING...</h2>
        <div id="loading-text" style="font-size:0.8rem; opacity:0.7;">Prepare Assets</div>
        <!-- iOS 必须由用户手势触发视频播放 -->
        <button id="btn-start">Start Camera</button>
        <div id="error-msg" style="color:red; margin-top:10px; display:none;"></div>
    </div>

    <div id="ui-layer">
        <div class="status-box" id="gesture-status">Wait...</div>
    </div>

    <div id="canvas-container"></div>
    
    <!-- 必须设置 playsinline 否则 iOS 会全屏播放干扰画面 -->
    <video class="input_video" playsinline webkit-playsinline muted autoplay></video>
    
    <canvas id="helper-canvas" style="display:none;"></canvas>

            ctx.fillStyle = '#000000';
            ctx.fillRect(0,0,300,400); 
            ctx.strokeStyle = '#D4AF37';
            ctx.lineWidth = 10;
            ctx.beginPath();
            ctx.arc(150, 200, 130, 0, Math.PI * 2);
            ctx.stroke();
            ctx.fillStyle = '#D4AF37'; 
            ctx.font = 'bold 30px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, 150, 200);
            return cvs.toDataURL('image/jpeg', 0.8);
        }

        // --- 初始化 ThreeJS ---
        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x020a07, 0.003);
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.set(0, 0, CONFIG.defaultCamZ);

            renderer = new THREE.WebGLRenderer({ antialias: false, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            container.appendChild(renderer.domElement);

            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
            bloomPass.threshold = CONFIG.bloomThreshold;
            bloomPass.strength = CONFIG.bloomStrength;
            bloomPass.radius = CONFIG.bloomRadius;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);

            window.addEventListener('resize', onWindowResize);
            initParticles();
        }

        function initParticles() {
            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
            particleGeometry = new THREE.BufferGeometry();
            const count = CONFIG.particleCount;

            currentPositions = new Float32Array(count * 3);
            targetPositions = new Float32Array(count * 3);
            currentColors = new Float32Array(count * 3);
            targetColors = new Float32Array(count * 3);

            for (let i = 0; i < count; i++) {
                currentPositions[i*3] = (Math.random()-0.5)*300;
                currentPositions[i*3+1] = (Math.random()-0.5)*300;
                currentPositions[i*3+2] = (Math.random()-0.5)*300;
                currentColors[i*3] = 0; currentColors[i*3+1] = 0; currentColors[i*3+2] = 0;
            }

            particleGeometry.setAttribute('position', new THREE.BufferAttribute(currentPositions, 3));
            particleGeometry.setAttribute('color', new THREE.BufferAttribute(currentColors, 3));

            const material = new THREE.PointsMaterial({
                size: CONFIG.particleSize,
                vertexColors: true,
                map: sprite,
                alphaTest: 0.01,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particleSystem = new THREE.Points(particleGeometry, material);
            scene.add(particleSystem);

            generateTreeTargets();
            loadCustomPhotos();
        }

        function generateTreeTargets() {
            activeTransitionSpeed = CONFIG.baseSpeed;
            const positions = targetPositions;
            const colors = targetColors;
            const count = CONFIG.particleCount;

            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                const heightPct = Math.pow(Math.random(), 2.5); 
                const y = (heightPct - 0.5) * CONFIG.treeHeight;
                const maxRadius = (1 - heightPct) * CONFIG.treeRadius;
                const r = maxRadius * Math.sqrt(Math.random()); 
                const theta = Math.random() * 2 * Math.PI;

                positions[i3] = r * Math.cos(theta);
                positions[i3+1] = y;
                positions[i3+2] = r * Math.sin(theta);

                const rand = Math.random();
                if (rand > 0.95) { 
                    colors[i3] = 1.0; colors[i3+1] = 0.8; colors[i3+2] = 0.2; 
                } else if (rand > 0.9) { 
                    colors[i3] = 0.8; colors[i3+1] = 0.1; colors[i3+2] = 0.1;
                } else { 
                    const val = 0.05 + Math.random() * 0.15;
                    colors[i3] = 0.05; colors[i3+1] = val; colors[i3+2] = 0.05;
                }
            }
        }

        function extractPixelDataFromImage(img) {
            const canvas = document.getElementById('helper-canvas');
            const ctx = canvas.getContext('2d');
            const aspect = img.width / img.height;
            const targetH = 200; 
            const targetW = Math.round(targetH * aspect);
            canvas.width = targetW;
            canvas.height = targetH;
            ctx.drawImage(img, 0, 0, targetW, targetH);
            const data = ctx.getImageData(0, 0, targetW, targetH).data;
            const validPixels = [];
            const colorBooster = 1;

            for(let y=0; y<targetH; y++){
                for(let x=0; x<targetW; x++){
                    const idx = (y*targetW + x)*4;
                    if(data[idx] + data[idx+1] + data[idx+2] > 60) {
                        validPixels.push({
                            x: (x - targetW/2) * 1.5,
                            y: -(y - targetH/2) * 1.5,
                            r: Math.min(1, (data[idx]/255) * colorBooster),
                            g: Math.min(1, (data[idx+1]/255) * colorBooster),
                            b: Math.min(1, (data[idx+2]/255) * colorBooster)
                        });
                    }
                }
            }
            return validPixels;
        }

        function applyCachedDataToParticles(pixelData) {
            const count = CONFIG.particleCount;
            for (let i = 0; i < count; i++) {
                const i3 = i*3;
                if (i < pixelData.length) {
                    const p = pixelData[i];
                    targetPositions[i3] = p.x;
                    targetPositions[i3+1] = p.y;
                    targetPositions[i3+2] = 0;
                    targetColors[i3] = Math.min(1, p.r * 1.5); targetColors[i3+1] =Math.min(1, p.g * 1.5);; targetColors[i3+2] =Math.min(1, p.b * 1.5);;
                } else {
                    targetPositions[i3] = (Math.random()-0.5)*300;
                    targetPositions[i3+1] = (Math.random()-0.5)*400;
                    targetPositions[i3+2] = (Math.random()-0.5)*100 - 50;
                    targetColors[i3] = 0.02; targetColors[i3+1] = 0.02; targetColors[i3+2] = 0.02;
                }
            }
        }

        function loadCustomPhotos() {
            let loadedCount = 0;
            CUSTOM_IMAGES.forEach((src) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.onload = () => {
                    const pixelData = extractPixelDataFromImage(img);
                    if (pixelData.length > 0) photoCache.push(pixelData);
                    loadedCount++;
                    if (loadedCount === CUSTOM_IMAGES.length) {
                        // 显示开始按钮供用户手动触发
                        document.getElementById('loading-text').style.display = 'none';
                        startBtn.style.display = 'inline-block';
                    }
                };
                img.src = src;
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const pos = particleGeometry.attributes.position.array;
            const col = particleGeometry.attributes.color.array;
            for (let i = 0; i < CONFIG.particleCount * 3; i++) {
                pos[i] += (targetPositions[i] - pos[i]) * activeTransitionSpeed;
                col[i] += (targetColors[i] - col[i]) * activeTransitionSpeed;
            }
            particleGeometry.attributes.position.needsUpdate = true;
            particleGeometry.attributes.color.needsUpdate = true;

            if (currentState === 'TREE') {
                 particleSystem.rotation.y += 0.005;
            } else {
                 particleSystem.rotation.y = Math.sin(Date.now() * 0.001) * 0.1;
                 particleSystem.rotation.x = 0;
                 particleSystem.rotation.z = 0;
                 camera.position.x += (0 - camera.position.x) * 0.05;
                 camera.position.y += (0 - camera.position.y) * 0.05;
                 camera.position.z += (CONFIG.defaultCamZ - camera.position.z) * 0.05;
                 camera.lookAt(0, 0, 0);
            }
            
            composer.render();
        }

        function onResults(results) {
            // 检测到手势结果后隐藏 Loading UI
            if(loadingEl.style.display !== 'none') {
                loadingEl.style.display = 'none';
            }

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const lm = results.multiHandLandmarks[0];
                const thumb = lm[4];
                const index = lm[8];
                const dist = Math.hypot(thumb.x - index.x, thumb.y - index.y);
                const isOpen = (dist > 0.08); 

                if (isOpen) {
                    isHandOpen = true;
                    if (!previousHandState && photoCache.length > 0) { 
                        nextPhoto(); 
                        currentState = 'PHOTO';
                        if (navigator.vibrate) navigator.vibrate(50);
                    }
                } else {
                    isHandOpen = false;
                    statusEl.innerHTML = "State: <b>FIST</b>";
                    statusEl.classList.remove('active');
                    if (previousHandState) {
                        currentState = 'TREE';
                        generateTreeTargets(); 
                    }
                }
                previousHandState = isHandOpen;
            } else {
                statusEl.innerHTML = "Show Hand";
                statusEl.classList.remove('active');
            }
        }

        function nextPhoto() {
            if (photoCache.length === 0) return;
            currentPhotoIndex = (currentPhotoIndex + 1) % photoCache.length;
            statusEl.innerHTML = `Memory ${currentPhotoIndex + 1}`;
            statusEl.classList.add('active');
            activeTransitionSpeed = CONFIG.explodeSpeed;
            for(let i=0; i<CONFIG.particleCount * 3; i++) {
                targetPositions[i] = (Math.random() - 0.5) * 600; 
            }
            setTimeout(() => {
                if (currentState === 'PHOTO') {
                    activeTransitionSpeed = CONFIG.reassembleSpeed;
                    const cachedData = photoCache[currentPhotoIndex];
                    applyCachedDataToParticles(cachedData); 
                }
            }, 600);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        // ==========================================
        // 关键修复：完全重写摄像头调用逻辑
        // 放弃 CameraUtils，使用原生 getUserMedia
        // ==========================================
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 0, // Lite 模型
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);

        // 检测循环
        async function detectionLoop() {
            if (videoElement.paused || videoElement.ended) return;
            await hands.send({image: videoElement});
            requestAnimationFrame(detectionLoop);
        }

        async function startCamera() {
            startBtn.innerText = "Requesting...";
            startBtn.disabled = true;

            // 宽容的约束条件：只要求前置，不强制分辨率，使用 'ideal' 让浏览器自己选
            const constraints = {
                audio: false,
                video: {
                    facingMode: "user", // 尝试前置
                    width: { ideal: 480 },  // 只是建议，不是强制
                    height: { ideal: 640 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                videoElement.srcObject = stream;
                
                // 监听视频数据加载完成
                videoElement.onloadeddata = () => {
                    statusEl.innerHTML = "Camera Active";
                    detectionLoop(); // 开始循环
                };
                
                // 必须显式播放
                await videoElement.play();

            } catch (err) {
                console.error("Camera Error:", err);
                errorMsg.style.display = "block";
                errorMsg.innerText = "Error: " + err.name + "\n请检查 HTTPS 权限";
                statusEl.innerHTML = "Camera Failed";
            }
        }

        // 绑定按钮事件（iOS Safari 要求必须用户点击才能启动视频流）
        startBtn.addEventListener('click', startCamera);

        initThree();
        animate();

    </script>
</body>
</html>
